<style>
    .Subscribe-button {
    background-color: rgb(200, 0, 0);
    height: 36px;
    width: 105px;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    
    transition: opacity 0.15s;
    }
 
    .Subscribe-button:hover {
    opacity: 0.8;
    }
    .Subscribe-button:active {
        opacity: 0.5;
    }
  
    .join-button {
        background-color: white;
        height: 36px;
        width: 50px;
        color: rgb(97, 170, 238);
        border-color: rgb(97, 170, 238);
        border-radius: 2px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(97, 170, 238);
        color: white;
    }
    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        height: 36px;
        width: 70px;
        background-color: rgb(106, 185, 250);
        color: white;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.25s;
        box-shadow: 1px 1px 5px rgb(107, 106, 106);

    }
    .tweet-button:hover{
        box-shadow: 3px 3px 7px rgb(83, 83, 83);
    }
    .tweet-button:active{
        height: 36px;
        width: 70px;
        background-color: rgb(106, 185, 250);
        color: white;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.25s;
        box-shadow: 1px 1px 5px rgb(107, 106, 106);
     

    }
    </style>

<button class="Subscribe-button">
    Subscribe
</button>

<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet
</button>
