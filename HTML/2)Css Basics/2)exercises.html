<style>
    
    .Uber {
        height: 36px;
        width: 120px;
        background-color: black;
        color: rgb(214, 214, 214);
        font-size: 12px;
        border: none;
        cursor: pointer;
    }

    .amazon{
        height: 36px;
        width: 150px;
        background-color: rgb(224, 224, 37);
        border: none;
        color: rgb(24, 24, 24); 
        border-radius: 20px;
